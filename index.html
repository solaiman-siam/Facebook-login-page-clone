<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>

    <link rel="shortcut icon" href="/assets/fb-logo-CBf1NjT6.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" crossorigin href="/assets/style-3rKs4fw0.css">
</head>
<body>
    <div class="container px-4 mx-auto bg-[#f0f2f5] h-screen">
        <div class="flex lg:flex-row flex-col lg:justify-center text-center items-center mx-10 lg:mx-24">
            <div class="lg:w-2/4 mt-16 lg:pl-7 flex flex-col items-center lg:items-start">
                <img src="/assets/fb-text-logo-8FGyGHxM.png" alt="" class="w-1/2 pb-4">
                <h1 class="text-2xl font-semibold lg:text-left">Facebook helps you connect and share with the people in your life.</h1>
            </div>
            <div class="lg:w-2/4 lg:pl-20 lg:pr-12 lg:mt-32 mt-24 flex flex-col text-center">
                <div class="shadow-xl border-[1px] border-gray-200  bg-white rounded-lg p-5 space-y-4 flex flex-col justify-center items-center">
                    <input type="email" placeholder="Email address or phone number" class="w-full py-3 rounded-md px-5 focus:ring-1 border-[1px] border-gray-300 focus:outline-none">
                    <input type="password" placeholder="Password" class="w-full py-3 rounded-md px-5 focus:ring-1 outline-none border-[1px] border-gray-300">
                    <button type="button" class="w-full pt-2 pb-3 px-5 rounded-md bg-[#1877F2] text-2xl font-medium text-white mb-4">Log in</button>

                    <a href="#" class="text-[#1877F2] w-full text-center block text-sm font-medium hover:underline">Forgotten password?</a>
                    <div class="border-[1px] border-gray-200  w-full"></div>
                    <button type="submit" class="text-white px-4 py-3 text-lg font-bold bg-[#36a420] rounded-lg items-center">Create new account</button>
                </div>
                <h2 class="mt-5"> <a href="#" class="font-bold hover:underline text-sm">Create a Page</a> for a celebrity, brand or business.</h2>
                
            </div>
        </div>

        
        
    </div>
</body>
</html>
